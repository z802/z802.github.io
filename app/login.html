<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<header class="mui-bar mui-bar-nav">
	    <h1 class="mui-title">欢迎进入</h1>
		</header>
	<div class="mui-content">
	    <div style="text-align: center;margin-top: 10px;">
	    	<img src="image/11.png" style="height: 150px;"> 
	    </div>
	    <form class="mui-input-group" style="background-color: inherit;margin-top:20px ;">
	    	<div class="mui-input-row">
	    		<label>用户名</label>
	    		<input type="text" class="mui-input-clear" placeholder="输入登录名">
	    	</div>
	    	<div class="mui-input-row">
	    		<label>密码</label>
	    		<input type="text" class="mui-input-password" placeholder="输入密码">
	    	</div>
	    </form>
	    <div class="mui-content-padded" style="padding: 10px;">
	    	<button id='login' class="mui-btn mui-btn-block mui-btn-primary">登录</button>
	    </div>
	</div>
	<script>
			mui.plusReady(function(){
				document.getElementById('login').onclick=function(){
					var username=document.getElementById('username');
					var password=document.getElementById('password');
					mui.openWindow(
						{
							url:'index.html',
							extras:{
								username:username,
								pwd:password
							}
						});
				};
			
			});
		</script>
	</body>

</html>
